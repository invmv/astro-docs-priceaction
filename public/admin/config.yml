collections:
  - name: "Home"
    label: "Home"
    folder: "src/content/docs"
    create: true
    fields:
      - { name: "title", label: "标题", widget: "string" }
      - { name: "description", label: "描述", widget: "text" }
      - { name: "body", label: "正文", widget: "markdown",modes: ["raw","rich_text"] }

  - name: "Basic"
    label: "Basic"
    folder: "src/content/docs/basic"
    create: true
    fields:
      - { name: "title", label: "标题", widget: "string" }
      - { name: "description", label: "描述", widget: "text" }
      - { name: "body", label: "正文", widget: "markdown",modes: ["raw","rich_text"] }

  - name: "Rule"
    label: "Rule"
    folder: "Rule/content/docs/rule"
    create: true
    fields:
      - { name: "title", label: "标题", widget: "string" }
      - { name: "description", label: "描述", widget: "text" }
      - { name: "body", label: "正文", widget: "markdown",modes: ["raw","rich_text"] }

  - name: "trade"
    label: "trade"
    folder: "Rule/content/docs/trade"
    create: true
    fields:
      - { name: "title", label: "标题", widget: "string" }
      - { name: "description", label: "描述", widget: "text" }
      - { name: "body", label: "正文", widget: "markdown",modes: ["raw","rich_text"] }

  - name: "other"
    label: "other"
    folder: "Rule/content/docs/other"
    create: true
    fields:
      - { name: "title", label: "标题", widget: "string" }
      - { name: "description", label: "描述", widget: "text" }
      - { name: "body", label: "正文", widget: "markdown",modes: ["raw","rich_text"] }